{% extends "registration/base.html" %}
{% load widget_tweaks %}
{% block body %}
    {% load static %}
    <div class="d-md-flex half">
        <div class="bg" style="background-image: url({% static 'registration/images/bg_1.jpg' %});"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase">Password reset <strong><a
                                        href="{% url 'blogs' %}">DiyBlog</a></strong></h3>
                            </div>
                            <form action="#" method="post">

                                <div class="form-group first">
                                    {% csrf_token %}
                                    {% if form.email.errors %}
                                        {{ form.email.errors }}
                                    {% endif %}
                                    <label for="username">Email</label>
                                    <p>{% render_field form.email class="form-control" %}</p>
                                    <input type="submit" class="btn btn-block py-2 btn-primary" value="Reset password">


                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock %}
