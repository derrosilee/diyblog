<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login #5</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Register to <strong>DiyBlog</strong></h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="Username" id="username">
                </div>
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" placeholder="your-email@gmail.com" id="email">
                </div>
                <div class="form-group last mb-3">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password1">
                </div>
                <div class="form-group last mb-3">
                  <label for="password2">Re enter Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password2">
                </div>


                <input type="submit" value="Register" class="btn btn-block py-2 btn-primary">


                <div class="d-sm-flex mb-5 align-items-center">
                  <h5>Already a Member?</h5>
                  <span><a href="login.html">Login</a></span>
                </div>


                
                

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
